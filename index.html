<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var count=0;
        function add(){
            count++;
        }
        function setTo(querySelector, innerHTML){
            const element = document.querySelector(querySelector);
            if(element==null){
                console.warn("element is null");
            }else{
                element.innerHTML = innerHTML;
            }
        }
    </script>
    <button id="clicker" onclick="add();setTo('#clicker',count)">click</button>
</body>
</html>
